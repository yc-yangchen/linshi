<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Fruit Ninja</title>

  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="full-screen" content="yes" />

  <meta name="screen-orientation" content="landscape" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <script>
   window.abcdeCount = 0;
  </script>
  <!-- libraries. -->
  <script src="azerion-libs.js" charset="utf-8"> </script>
  <script src="AzerionAdHandler.js" charset="utf-8"> </script>
  <script src="translations.js" charset="utf-8"> </script>
  <script>
    if (!window.hasOwnProperty('AzerionISADPLAYING')) {
      window['AzerionISADPLAYING'] = false;
    };
    if (!window.hasOwnProperty('_azHasFocus')) {
      window['_azHasFocus'] = false;
    };
  </script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>
    #screen-orientation {
      height: 100vh;
      width: 100vw;
      display: none;
      position: absolute;
      top: 0px;
      left: 0px;
      background-color: #000000;
      background-image: url(./images/rotate-device.png);
      background-repeat: no-repeat;
      background-position: center;
      background-color: rgb(0, 0, 0);
      background-size: 50%;
      z-index: 999;
    }
  </style>
  <script src="orientation.js" defer></script>
</head>

<body>
  <div id="GameDiv">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas"></canvas>
    </div>
  </div>


  <!-- Polyfills bundle. -->
  <script src="src/polyfills.bundle.js" charset="utf-8"> </script>

  <!-- SystemJS support. -->
  <script src="src/system.bundle.js" charset="utf-8"> </script>

  <!-- Import map -->
  <script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

  <script>
    System.import('./index.js').catch(function (err) { console.error(err); })
  </script>

  <div id="screen-orientation"></div>
</body>

</html>
