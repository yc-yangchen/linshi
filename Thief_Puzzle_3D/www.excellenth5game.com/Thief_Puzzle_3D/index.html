<style type="text/css">
	#page_loader {
	  background-color: #222b32;
	  width: 100%;
	  height: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  padding-bottom: 30%;
	  box-sizing: border-box;
	  flex-direction: column;
	  /* opacity:0.5; */
	  position: fixed;
	  color: white;
	  top: 0;
	  left: 0;
	  z-index: 999;
	}
	.loader {
	  width: 48px;
	  height: 48px;
	  display: inline-block;
	  position: relative;
	}
	.loader::after,
	.loader::before {
	  content: "";
	  box-sizing: border-box;
	  width: 48px;
	  height: 48px;
	  border: 2px solid #fff;
	  position: absolute;
	  left: 0;
	  top: 0;
	  animation: rotationBreak 3s ease-in-out infinite alternate;
	}
	.loader::after {
	  border-color: #ff3d00;
	  animation-direction: alternate-reverse;
	}
	@keyframes rotationBreak {
	  0% {
		transform: rotate(0);
	  }
	  25% {
		transform: rotate(90deg);
	  }
	  50% {
		transform: rotate(180deg);
	  }
	  75% {
		transform: rotate(270deg);
	  }
	  100% {
		transform: rotate(360deg);
	  }
	}
	.fg-spinner{
		display: none !important;
	}
  </style>

<script src="adsdk_1.9.5.2.js"></script>
	<script>
		function gameInit(){
			window.h5sdk.init(5019715,"","","","",{
				ga: {
					id: "G-L2NLPJNTLS",
				},
				adsence: {
					client: "ca-pub-3214612466403714",
					"data-ad-frequency-hint": "45s",
					// "data-adbreak-test": "on",
					"data-ad-channel": "8536733430",
					callback: () => {
						window.h5sdk.athenaSend("game_start");
						window.h5sdk.adConfig({
							preloadAdBreaks: "on",
							// preloadAdBreaks: "auto",
							onReady: () => {
								// window.adBreak({type:'next',name:'pull'});
								console.log("ðŸ˜‹ ", "adconfig success");
								window.h5sdk.adBreak({
									type: "preroll",
									name: "mypreroll",
									adBreakDone: () => {
										console.log("ðŸ˜‹ adBreakDone outside");
									},
								});
							},
						});
					},
				},
			});
			let storeCount = 0;
			window.addEventListener('message',(evt)=>{
				console.log('ðŸš€ ~ message', evt);
				if (evt && evt.data==='next'){
					// storeCount+=1;
					// if (storeCount <= 1){
					// 	return;
					// }
					console.log('ðŸš€ ~ showAd');
					window.h5sdk.adBreak({
						type: "next",
						name: "mynext",
					});
				} else if(evt && evt.data==='gameLoadingCompleted'){
					window.h5sdk.gameLoadingCompleted();
				} else if(evt && evt.data==='loadingHide'){
					document.getElementById('page_loader') && document.getElementById('page_loader').remove();
				} else if (evt && evt.data==='reward'){
					window.h5sdk.adBreak({
						type: "reward",
						name: "myreward",
						adDismissed: () => {
							console.log("adDismissed");
						},
						adViewed: () => {
							console.log("adViewed");
						},
						beforeReward: (showAdFn) => {
							showAdFn();
						},
						adBreakDone:(info)=>{
							const iframe = document.getElementById('iframe').contentWindow;
							if (info.breakStatus === 'viewed'){
								iframe.postMessage('rewardSuccess');
							} else if (info.breakStatus === 'dismissed'){
								iframe.postMessage('rewardDismissed');
							} else {
								iframe.postMessage('rewardFailed');
							}
						}
					});
				}
			});
		}
		
		if (window.a_bridge){
			window.addEventListener('load',()=>{
				document.getElementById('iframe').src = 'game.html';
				gameInit();
			});
		} else {
			gameInit();
		}
	</script>
